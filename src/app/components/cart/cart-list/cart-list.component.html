<div class="container" my="5">
    <h1 class="mb-3" >Cart</h1>
    <table class="table" *ngIf="carts">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Size</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
 <tbody>
            <tr *ngFor="let cart of carts">

                <td>{{cart.id}}</td>
                <td>{{cart.name}}</td>
                <td>{{cart.size}}</td>
                <td>{{cart.price}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!carts">No  items found</p>

</div>
