
<section class="show pizza">
  <div class="container">
      <h1 class="text-center">All Pizzas</h1>
      <div class="row">
          <div class="col-lg-3" *ngFor="let cs of show">
              <div class="box">
                  <img routerLink="order" src="{{cs.image}}"width="100%">
                  <h4>{{cs.description}}</h4>
                  <p>{{cs.p  | currency:'INR'}}</p>
                    <a class="buybtn" routerLink="/orders">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
                    <a class="buybtn" routerLink="/review">   Review &nbsp;<i class="bi bi-bag"></i></a>

              </div>
          </div>
          
      </div>

  </div>
</section>
